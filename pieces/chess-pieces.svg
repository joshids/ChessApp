<!-- chess-pieces-sprite.svg -->
<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
  <defs>
    <!-- Default styling hooks -->
    <style>
      .piece {
        fill: var(--piece-fill, #fff);
        stroke: var(--piece-stroke, #111);
        stroke-width: var(--piece-stroke-width, 4);
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      /* Optional: keep stroke width consistent even when scaling */
      .nonScalingStroke { vector-effect: non-scaling-stroke; }
    </style>
  </defs>

  <!-- PAWN -->
  <symbol id="piece-pawn" viewBox="0 0 100 100">
    <g class="piece nonScalingStroke">
      <circle cx="50" cy="28" r="14"/>
      <path d="M38 48
               C38 40 62 40 62 48
               C62 58 56 62 56 66
               L56 70
               L44 70
               L44 66
               C44 62 38 58 38 48 Z"/>
      <path d="M30 82
               C30 74 70 74 70 82
               Z"/>
      <path d="M24 90 H76"/>
    </g>
  </symbol>

  <!-- ROOK -->
  <symbol id="piece-rook" viewBox="0 0 100 100">
    <g class="piece nonScalingStroke">
      <path d="M30 22 H40 V32 H46 V22 H54 V32 H60 V22 H70 V40
               C70 48 64 52 64 58 V70 H36 V58
               C36 52 30 48 30 40 Z"/>
      <path d="M28 82 C28 74 72 74 72 82 Z"/>
      <path d="M22 90 H78"/>
    </g>
  </symbol>

  <!-- BISHOP -->
  <symbol id="piece-bishop" viewBox="0 0 100 100">
    <g class="piece nonScalingStroke">
      <path d="M50 16
               C60 22 64 32 58 40
               C55 44 55 48 58 54
               C63 64 58 74 50 74
               C42 74 37 64 42 54
               C45 48 45 44 42 40
               C36 32 40 22 50 16 Z"/>
      <path d="M44 34 L56 46"/>
      <path d="M30 82 C30 74 70 74 70 82 Z"/>
      <path d="M24 90 H76"/>
    </g>
  </symbol>

  <!-- KNIGHT -->
  <symbol id="piece-knight" viewBox="0 0 100 100">
    <g class="piece nonScalingStroke">
      <path d="M70 78
               H35
               C30 78 28 74 30 70
               C36 58 34 48 34 40
               C34 28 46 20 58 20
               C66 20 72 24 74 30
               C68 32 64 36 62 40
               C66 42 70 46 70 52
               C70 60 64 66 62 70
               C61 72 62 74 64 74
               H70 Z"/>
      <circle cx="58" cy="34" r="3"/>
      <path d="M52 40 C50 44 46 46 42 46"/>
      <path d="M30 82 C30 74 72 74 72 82 Z"/>
      <path d="M24 90 H76"/>
    </g>
  </symbol>

  <!-- QUEEN -->
  <symbol id="piece-queen" viewBox="0 0 100 100">
    <g class="piece nonScalingStroke">
      <circle cx="28" cy="28" r="6"/>
      <circle cx="50" cy="22" r="7"/>
      <circle cx="72" cy="28" r="6"/>
      <path d="M28 34
               C32 46 38 52 40 62
               C42 74 58 74 60 62
               C62 52 68 46 72 34
               L62 34
               C58 44 54 46 50 46
               C46 46 42 44 38 34 Z"/>
      <path d="M32 82 C32 74 68 74 68 82 Z"/>
      <path d="M24 90 H76"/>
    </g>
  </symbol>

  <!-- KING -->
  <symbol id="piece-king" viewBox="0 0 100 100">
    <g class="piece nonScalingStroke">
      <path d="M50 14 V30"/>
      <path d="M42 22 H58"/>
      <path d="M40 34
               C40 26 60 26 60 34
               C60 44 56 48 56 54
               V60
               H44
               V54
               C44 48 40 44 40 34 Z"/>
      <path d="M36 70 C36 62 64 62 64 70 V74 H36 Z"/>
      <path d="M30 82 C30 74 70 74 70 82 Z"/>
      <path d="M24 90 H76"/>
    </g>
  </symbol>
</svg>
